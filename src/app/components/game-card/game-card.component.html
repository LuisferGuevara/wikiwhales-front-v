<div class="card" (click)="cardClicked.emit()" [@cardFlip]="data.state">
  <div class="back">
    <img
      src="https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg"
      alt="backface"
    />
  </div>
  <div class="front">
    <img
      [src]="'https://source.unsplash.com/' + data.imageId + '/250x300'"
      alt="beautiful ballenita"
    />
  </div>
</div>
